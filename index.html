<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表白墙</title>
  <link rel="icon" href="image/r.ico" type="image/x-icon">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      animation: bgAnimation 10s linear infinite;
    }

    @keyframes bgAnimation {
      0% { background-color: black; }
      50% { background-color: rgba(163, 13, 13, 0.911); }
      100% { background-color: black; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 48px;
      margin-top: 100px;
      animation: textAnimation 2s linear infinite;
    }

    @keyframes textAnimation {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 10px rgba(201, 21, 120, 0.596), 0 0 20px red, 0 0 30px rgb(112, 25, 25); }
      100% { text-shadow: none; }
    }
    #input-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #input-text {
      color: white;
      font-size: 24px;
    }
    #name-input {
      margin-top: 10px;
      width: 300px;
      height: 40px;
      font-size: 20px;
      text-align: center;
    }
    #start-button {
      margin-top: 20px;
      width: 150px;
      height: 40px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #message {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #return-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 40px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
    .confession-text {
      margin-bottom: 10px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .blinking {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <h1>表白墙</h1>
  <div id="input-container">
    <p id="input-text" class="blinking">请输入你的表白对象</p>
    <input type="text" id="name-input" placeholder="在这里输入对象的名字">
    <button id="start-button" onclick="startConfession()">开始表白</button>
  </div>
  <div id="message-container" style="display: none;">
    <div id="message"></div>
  </div>
  <button id="return-button" style="display: none;" onclick="goToWall()">查看表白</button>

  <script>
    // 星星粒子效果
    function createParticles() {
      const canvas = document.getElementById("particle-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = Math.floor((canvas.width * canvas.height) / 10000);

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 5 + 1;
          this.speedX = Math.random() * 3 - 1.5;
          this.speedY = Math.random() * 3 - 1.5;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
          ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }
      }

      function init() {
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();

          if (particles[i].size <= 0.2) {
            particles.splice(i, 1);
            i--;
          }
        }

        requestAnimationFrame(animate);
      }

      init();
      animate();
    }

    createParticles();

    // 表白相关功能
    let confessionStyles = [
      "亲爱的{name}，我爱你。",
      "亲爱的{name}，你是我的唯一。",
      "{name}，我愿意陪伴你一生一世。",
      "亲爱的{name}，我的心永远属于你。",
      "我对你有一颗深深的感情，亲爱的{name}。",
      "{name}，我爱你胜过爱自己。",
      "亲爱的{name}，你是我生命中的阳光。",
      "和你在一起，每一天都是幸福的。",
      "亲爱的{name}，请给我一个机会，让我陪你走到永远。",
      "和你在一起的时光是我最幸福的时光，亲爱的{name}。",
      "{name}，你使我的世界变得完美。",
      "无论发生什么，我都会一直守护着你，亲爱的{name}。",
      "亲爱的{name}，你是我生活中的一切。",
      "我愿意为你付出一切，亲爱的{name}。",
      "{name}，和你在一起的每一刻都让我感到无比幸福。",
      "亲爱的{name}，你的笑容是我心中永恒的阳光。",
      "{name}，我希望能与你携手共度余生。",
      "亲爱的{name}，你是我心中的宝藏。",
      "和你在一起的每一天都是独特而美好的，亲爱的{name}。",
    ];

    function startConfession() {
      const name = document.getElementById("name-input").value.trim();
      
      if (name === "") {
        alert("请输入对象的名字");
        return;
      }
      if (name == "CXK"||name == "蔡徐坤"||name == "CTRL"||name =="cxk"||name=="ctrl"||name == "你干吗啊~"){
        alert("小黑子，露出鸡脚了吧");
        var img = document.createElement("img");
img.src = "picture/2.jpg";
img.alt = "你好烦~~~~~";

var header = document.getElementById("header");
header.style.position = "fixed";
header.style.top = "0";
header.style.left = "0";
header.style.width = "100%";
header.style.height = "100vh";
header.style.zIndex = "9999";

header.appendChild(img);

setTimeout(function() {
  var imgInHeader = document.querySelector("#header > img");
  if (imgInHeader) {
    imgInHeader.parentNode.removeChild(imgInHeader);
  }
}, 3000);

        return;
      }

      const messageContainer = document.getElementById("message-container");
      const messageElement = document.getElementById("message");
      const returnButton = document.getElementById("return-button");

      const confessionText = generateConfession(name);

      messageElement.innerHTML = `<p class="confession-text">${confessionText}</p>`;
      messageContainer.style.display = "flex";
      returnButton.style.display = "block";
      
      document.getElementById("input-container").style.display = "none";
      localStorage.setItem("confessionText", confessionText);
    }

    function generateConfession(name) {
      let randomIndex = Math.floor(Math.random() * confessionStyles.length);
      let confessionText = confessionStyles[randomIndex].replace("{name}", name);

      return confessionText;
    }

    function goToWall() {
      window.open("wall.html");
    }
  </script>
</body>
</html>
